name: Documentation Deployment

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docs
        run: |
          npm install
          npm run docs:build

      - name: Deploy Docs to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm --name heavens-above-docs
