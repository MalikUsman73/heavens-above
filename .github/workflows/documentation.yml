name: Documentation Workflow

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'         # Trigger only when something in /docs changes
  workflow_dispatch:       # Allow manual trigger from Actions tab

jobs:
  docs-check:
    runs-on: ubuntu-latest
    name: Verify & Process Documentation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Check Markdown formatting
        run: |
          echo "ðŸ” Checking Markdown files in /docs..."
          markdownlint "docs/**/*.md" || echo "âš ï¸ Some docs may need reformatting."

      - name: Generate Docs Report
        run: |
          echo "ðŸ“ Documentation check completed at $(date)" > docs-report.txt
          echo "List of documentation files:" >> docs-report.txt
          ls docs >> docs-report.txt

      - name: Upload documentation report
        uses: actions/upload-artifact@v4
        with:
          name: documentation-report
          path: docs-report.txt
